@if (selectedCoutryData!=null)
{
  <div><app-header-text [text]="selectedCoutryData.country"></app-header-text></div>
  <div class="labelGroup">
    <div><app-label-and-text label="Numer of JOs" text={{[selectedCoutryData.numberOfEntries]}}></app-label-and-text></div>
    <div><app-label-and-text label="Total numer of medals" text={{[selectedCoutryData.totalNumberOfMedals]}}> </app-label-and-text></div>

    <app-line-chart [dataForLineChart]=dataForCountryLineChart></app-line-chart>
 </div>  

  <br/>
